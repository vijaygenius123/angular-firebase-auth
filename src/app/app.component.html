<h1>Base</h1>

<div *ngIf="auth.user$ | async as user; else login" >
  {{user | json}}
  <hr>
  <button class="btn btn-danger" (click)="auth.signOut()">Logout</button>
</div>

<ng-template #login>
  <button class="btn btn-primary" (click)="auth.signInWithGoogle()">Sign In With Google</button>
</ng-template>

<router-outlet></router-outlet>
